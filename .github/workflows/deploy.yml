name: ğŸš€ Deploy with Zip

on:
  workflow_dispatch:
    inputs:
      zip:
        description: "The url to the zip file"
        required: true

jobs:
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ğŸ“¦ Download zip file To '_site'
        run: |
          curl -L ${{ github.event.inputs.zip }} -o _site.zip
          unzip _site.zip -d _site
          find _site -name __MACOSX | xargs rm -rf

      - name: ğŸ“¦ Upload '_site'
        uses: actions/upload-pages-artifact@v3

      - name: ğŸš€ Deploy To GitHub Pages
        uses: actions/deploy-pages@v4
